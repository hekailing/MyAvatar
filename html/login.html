<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <div id="title">
        <h1>MyAvatar</h1>
    </div>
    <div id="topright">
        Click <a href="create.py">Here</a> to SignIn.
    </div>
    <form id="loginForm" class="round" method="post" action="login.py">
    <div id="failure">
        ErrorMsg
    </div>
    <div class="field">
        username <input type="text" class="input" name="username" id="user" 
               placeholder="username">
    </div>
    <div class="field">
        password <input type="password" class="input" name="password" id="password" 
               placeholder="password">
    </div>
    <div class="field">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label>
    </div>
    <div class="field">
        <input type="submit" name="login" class="button" value="Login">
    </div>
    </form>
</body>
</html>
