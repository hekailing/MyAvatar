<html>
  <head>
    <title>Upload Form</title>
  </head>
  <body>
    <div id="title">
      <h1><img src="PictureUrl" height=100> Welcome, AnyBody</h1>
    </div>
    <form enctype="multipart/form-data" method="post" action="homepage.py">
      <div>
        Select a picture: <input type="file" name="filename">
      </div>
      <div>
        <input type="submit" name="upload" class="button" value="Upload">
      </div>
    </form>
    <div id="failure">
      ErrorMsg
    </div>
    <form method="post" action="homepage.py">
      <input type="submit" name="logout" class="button" value="Logout">        
    </form>      
  </body>
</html>
